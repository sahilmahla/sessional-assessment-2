    <!-- PERSON DETAIL FORM -->
    <section id="add-person">
    <div class="form-container">
      <div class="title">Registration</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">First Name</span>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Last Name</span>
              <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
              <span class="details">Website</span>
              <input type="text" placeholder="Enter your password" required>
            </div>
            <div id="address-section">
              <h5 >Address </h5>
            
            <div class="address-details">
            
            <div class="input-box">
              <span class="details">Street</span>
              <input type="text" placeholder="Confirm your Street" required>
            </div>
            <div class="input-box">
              <span class="details">Suit</span>
              <input type="text" placeholder="Confirm your Suit" required>
            </div>
            <div class="input-box">
              <span class="details">City</span>
              <input type="text" placeholder="Confirm your City" required>
            </div>
            <div class="input-box">
              <span class="details">Zipcode</span>
              <input type="text" placeholder="Confirm your Zipcode" required>
            </div>
            </div>
            </div>

            <div id="address-section">
              <h5 >Company </h5>
            
            <div class="address-details">
            
            <div class="input-box">
              <span class="details">Company Name</span>
              <input type="text" placeholder="Confirm your Company Name" required>
            </div>
            <div class="input-box">
              <span class="details">Company Phrase</span>
              <input type="text" placeholder="Confirm your Company Phrase" required>
            </div>
            <div class="input-box">
              <span class="details">Company bs</span>
              <input type="text" placeholder="Confirm your Company bs" required>
            </div>
            </div>
            </div>
          </div>
